<script>var blogBase={"postTitle": "\u4e3a\u81ea\u8eab\u5b9a\u4e49copy\u65b9\u6cd5", "postBody": "<p>\u3000\u3000\u4e00\u4e9b\u7c7b\u81ea\u5e26\u4e86<code>copy()</code>\u6216\u8005\u4f5c\u7528\u7c7b\u4f3c\u4e8e\u6d45\u62f7\u8d1d\u7684\u65b9\u6cd5\uff0c\u6bd4\u5982\u5185\u7f6e\u7684<code>list</code>\u3001<code>dict</code>\u3001decimal\u7684<code>Decimal</code>\u7b49\u7b49\u3002</p>\n<p>\u3000\u3000<code>copy()</code>\u6307\u7684\u662f\u590d\u5236\u4e00\u4e2a\u6570\u636e\u76f8\u540c\u4f46\u5730\u5740\u4e0d\u540c\u7684\u5bf9\u8c61\uff0c\u7c7b\u4f3c\u4e8e\u7528\u76f8\u540c\u6570\u636e\u8c03\u7528\u6784\u9020\u65b9\u6cd5\u3002\u56e0\u6b64\u5728\u5b9a\u5236\u7c7b\u7684\u65f6\u5019\uff0c\u5982\u679c\u4e0d\u501f\u52a9Python\u81ea\u5e26\u7684copy\u5e93\uff0c\u53ef\u4ee5\u5728<strong>\u7c7b\u4f53\u5185</strong>\u8c03\u7528\u81ea\u8eab\u7684<strong>\u6784\u9020\u65b9\u6cd5</strong>\u8fbe\u5230\u76f8\u540c\u76ee\u7684\u3002</p>\n<h3><a id=\"user-content-\u76f4\u63a5\u8c03\u7528\" class=\"anchor\" aria-hidden=\"true\" href=\"#\u76f4\u63a5\u8c03\u7528\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>\u76f4\u63a5\u8c03\u7528</h3>\n<div class=\"highlight highlight-source-python\"><pre><span class=\"pl-k\">class</span> <span class=\"pl-v\">DateRange</span>:\n    <span class=\"pl-k\">def</span> <span class=\"pl-en\">__init__</span>(<span class=\"pl-s1\">self</span>, <span class=\"pl-s1\">start</span>, <span class=\"pl-s1\">stop</span>):\n        <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_start</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\">start</span>\n        <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_stop</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\">stop</span>\n        <span class=\"pl-k\">if</span> <span class=\"pl-c1\">not</span> <span class=\"pl-s1\">start</span> <span class=\"pl-c1\">&lt;</span> <span class=\"pl-s1\">stop</span>:\n            <span class=\"pl-k\">raise</span> <span class=\"pl-v\">ValueError</span>(<span class=\"pl-s\">\"\u5f00\u59cb\u65e5\u671f\u5fc5\u987b\u65e9\u4e8e\u7ed3\u675f\u65e5\u671f\"</span>)\n\n    <span class=\"pl-k\">def</span> <span class=\"pl-en\">copy</span>(<span class=\"pl-s1\">self</span>):\n        <span class=\"pl-k\">return</span> <span class=\"pl-v\">DateRange</span>(<span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_start</span>, <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_stop</span>)</pre></div>\n<p>\u3000\u3000\u56e0\u4e3a\u7c7b\u5185\u7684\u65b9\u6cd5\u662f\u52a8\u6001\u52a0\u8f7d\u7684\uff0c\u56e0\u6b64\u5728Python\u4e2d\uff0c\u65b9\u6cd5\u5185\u53ef\u4ee5\u76f4\u63a5\u4f7f\u7528\u7c7b\u540d\u800c\u4e0d\u4f1a\u88ab\u8b66\u544a\u201c\u540d\u79f0\u672a\u5b9a\u4e49\u201d\u3002</p>\n<p>\u3000\u3000\u8fd9\u79cd\u529e\u6cd5\u7684\u597d\u5904\u5c31\u662f\u8f93\u5165\u5feb\uff0c\u800c\u4e14\u6613\u8bfb\u6027\u5f88\u5f3a\uff1b\u4f46\u7f3a\u70b9\u662f\u5982\u679c\u7c7b\u88ab\u7ee7\u627f\u4e86\uff0c\u4e14\u5b50\u7c7b\u6ca1\u6709\u91cd\u5199<code>copy</code>\u65b9\u6cd5\uff0c\u4f1a\u5bfc\u81f4\u8fd4\u56de\u7236\u7c7b\uff0c\u800c\u4e0d\u662f\u5f53\u524d\u7684\u5b50\u7c7b\u3002\u56e0\u6b64\u53ef\u4ee5\u2014\u2014</p>\n<h3><a id=\"user-content-\u95f4\u63a5\u8c03\u7528\" class=\"anchor\" aria-hidden=\"true\" href=\"#\u95f4\u63a5\u8c03\u7528\"><span aria-hidden=\"true\" class=\"octicon octicon-link\"></span></a>\u95f4\u63a5\u8c03\u7528</h3>\n<div class=\"highlight highlight-source-python\"><pre><span class=\"pl-k\">class</span> <span class=\"pl-v\">DateRange</span>:\n    <span class=\"pl-k\">def</span> <span class=\"pl-en\">__init__</span>(<span class=\"pl-s1\">self</span>, <span class=\"pl-s1\">start</span>, <span class=\"pl-s1\">stop</span>):\n        <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_start</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\">start</span>\n        <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_stop</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\ init__</span>(<span class=\"pl-s1\">self</span>, <span class=\"pl-s1\">start</span>, <span class=\"pl-s1\">stop</span>):\n        <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_start</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\">start</span>\n        <span class=\"pl-s1\">self</span>.<span class=\"pl-s1\">_stop</span> <span class=\"pl-c1\">=</span> <span class=\"pl-s1\">stop</span>\n        <span class=\"pl-k\">if</span> <span class=\"pl-c1\">not</span> <span class=\"pl-s1\">start</span> <span class=\"pl-c1\">&lt;</span> <span class=\"pl-s1\">stop</span>:\n            <span class=\"pl-k\">raise</span> <span class=\"pl-v\">ValueError</span>(<span class=\"pl-s\">\"\u5f00\u59cb\u65e5\u671f\u5fc5\u987b\u65e9\u4e8e\u7ed3\u675f\u65e5\u671f\"</span>)\n\n    <span class=\"pl-en\">@<span class=\"pl-s1\">classmethod</span></span>\n    <span class=\"pl-k\">def</span> <span class=\"pl-en\">operate</span>(<span class=\"pl-s1\">cls</span>, <span class=\"pl-s1\">start</span>, <span class=\"pl-s1\">stop</span>):\n        <span class=\"pl-k\">return</span> <span class=\"pl-en\">cls</span>(<span class=\"pl-s1\">start</span>, <span class=\"pl-s1\">stop</span>)</pre></div>\n<p>\u3000\u3000\u6709\u4e9b\u60c5\u51b5\u4e0b\uff0c\u53ef\u80fd\u9700\u8981\u5728\u7c7b\u65b9\u6cd5\u4e2d\u8c03\u7528\u81ea\u8eab\u7684\u6784\u9020\u65b9\u6cd5\u3002\u6b64\u65f6\uff0c\u6700\u65b9\u4fbf\u4e5f\u6700\u4fdd\u9669\u7684\u505a\u6cd5\u662f\u76f4\u63a5\u4f7f\u7528<code>cls()</code>\u6784\u9020\u81ea\u8eab\u3002\u56e0\u4e3a<code>cls</code>\u672c\u8eab\u4f1a\u968f\u7740\u5b50\u7c7b\u7ee7\u627f\u800c\u6539\u53d8\uff0c\u4e5f\u65e0\u9700\u518d\u7528<code>type()</code>\u8f6c\u6362\uff0c\u5c31\u80fd\u5f97\u5230\u5f53\u524d\u201c\u7c7b\u201d\u5bf9\u8c61\u3002</p>\n", "title": "\u7839\u5c0f\u7ffc", "homeUrl": "httpa://github.com/aixcyi/", "postSourceUrl": "https://github.com/aixcyi/aixcyi.github.io/issues/1", "faviconUrl": "https://avatars.githubusercontent.com/u/75880483", "filingNum": "", "
